<form>
  <div class="mb-3">
    <label for="recherche" class="form-label">Rechercher un livre</label>
    <input type="text" id="recherche" name="recherche" #filtre />
    <button class="btn btn-primary" (click)="filterBooks(filtre.value)">Rechercher</button>
  </div>
</form>

<button class="btn btn-success">Ajouter un livre</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Titre</th>
      <th scope="col">Auteur</th>
      <th scope="col">Prix</th>
      <th scope="col">Editer</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of filtredBooks">
      <th scope="row">{{book.id}}</th>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.price}}</td>
      <td><button class="btn btn-primary">Editer</button></td>
      <td><button class="btn btn-danger">Supprimer</button></td>
    </tr>
  </tbody>
</table>
